<div class="row">
    <div class="col-xs-12">
      <h2>Assignments:</h2>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <app-assignment-list

      (assignmentSelected)="onAssignmentSelected(assignmentElement)"
    ></app-assignment-list>
  </div>
</div>
