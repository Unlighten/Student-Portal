<div class="row">
    <div class="col-xs-12">
      <h2>Assignments:</h2>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <a 
      href="#" 
      class="list-group-item clearfix"
      *ngFor="let assignment of assignments">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ assignment.name }}</h4>
        <p class="list-group-item-text">{{ assignment.description }}</p>
      </div>
      <div class="pull-right">
        <p class="list-group-item-text"><b>Due:</b><br>{{ assignment.due }}</p>
      </div>
    </a>
    <app-home-item></app-home-item>
  </div>
</div>
