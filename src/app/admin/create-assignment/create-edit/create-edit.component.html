<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Assignment Name:</label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              name="name"
              ngModel
              required
            >
        </div>
        <div class="col-sm-4 form-group">
          <label for="description">Description Link:</label>
            <input 
              type="text" 
              id="description" 
              class="form-control"
              name="desc"
              ngModel
              required
            >
        </div>
        <div class="col-sm-4 form-group">
          <label for="due">Due Date:</label>
            <input 
              type="text" 
              id="due" 
              class="form-control"
              name="due"
              ngModel
              required
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid"
            (click)="onSaveData()"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
