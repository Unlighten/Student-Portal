<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Assignment Name:</label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              name="name"
              ngModel
              required
              placeholder="Name"
            >
        </div>
        <div class="col-sm-4 form-group">
          <label for="description">Description Link:</label>
            <input 
              type="text" 
              id="description" 
              class="form-control"
              name="desc"
              ngModel
              placeholder="Link"
            >
        </div>
        <div class="col-sm-4 form-group">
          <label for="due">Due Date:</label>
            <input 
              type="text" 
              id="due datepicker" 
              class="form-control"
              name="due"
              ngModel
              required
              placeholder="mm/dd/yyyy"
            >
        </div>
        <div class='col-xs-3 form-group move-left'>
            <select 
              class="form-control"
              type='text'
              id='cohort'
              name='cohort'
              ngModel
              required>
                <option *ngFor='let cohort of cohorts' [value]=cohort.key>{{ cohort.info.cohortName }}</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onClear()"
          >Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
   $(function() {
      $("#datepicker").datepicker();
    });
</script>
