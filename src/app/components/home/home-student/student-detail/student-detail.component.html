<div class="modal fade" id="studentDetailModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ student.fname }} {{student.lname }}</h4>
        <h5>{{ student.email }}</h5>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-xs-12">
                <h4>Student's Assignments:</h4>
                <div *ngFor='let completion of studentAssignments'>
                  <h5>{{ completion.assignmentName }}</h5>
                  <a href='{{ completion.submission }}' target="blank">Submission</a>
                </div>
              </div>
            </div>
        </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >Close</button>
      </div>
    </div>
  </div>
</div>
