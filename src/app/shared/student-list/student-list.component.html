<a 
  class="list-group-item clearfix" 
  *ngFor="let student of students, let i = index"
  style="cursor: pointer"
  (click)="onEditItem(i)"
  (click)="onSelected()"
>
  <h4 class="list-group-item-heading col-xs-6">{{ student.fname }}</h4>
  <h4 class="list-group-item-heading col-xs-6">{{ student.lname }}</h4>
</a>
