<a 
  class="list-group-item clearfix" 
  *ngFor="let student of students, let i = index"
  style="cursor: pointer"
  (click)="onEditItem(i)"
  (click)="onSelected()"
  id="{{i}}"
>
<div class="pull left col-xs-8">  
  <h4 class="list-group-item-heading">{{ student.fname }} {{ student.lname }}</h4>
</div>
<div class="pull right col-xs-4">
  <h5 class="list-group-item-text">{{ student.email }}</h5>
</div> 
</a>
