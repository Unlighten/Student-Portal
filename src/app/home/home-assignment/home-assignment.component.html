  <div class="row">
      <div class="col-xs-12">
        <h2>Assignments:</h2>
      </div>
    </div>
  <div class="row">
    <div class="col-xs-12">
      <app-assignment-list (click)="onDetail($event)" data-toggle="modal" data-target="#detailModal">
        <ng-template [ngIf]="true">
          <a data-toggle="modal"
          data-target="#detailModal"></a>
        </ng-template>
      </app-assignment-list>
    </div>
  </div>

  <!-- assignment-detail content (normal bootstrap) -->
<div class="container">
  
    <!-- Modal -->
    <div class="modal fade" id="detailModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">This assignment name should auto populate</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">
                  <h5>Desc</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <h4>Due:</h4>
                  <h5>Due</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <label for="text">Upload Assignment:</label>
                  <input id="uploadAssignmentThing" type="file" onchange="previewFile()">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button 
                    type="submit" 
                    class="btn btn-default" 
                    style="border: 2px solid #e24a52"
                  >Submit</button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="c('Close click')"
                  >Cancel</button>
                </div>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
