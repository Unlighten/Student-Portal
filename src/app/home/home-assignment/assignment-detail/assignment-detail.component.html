<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Name</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">
          <h5>Desc</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4>Due:</h4>
          <h5>Due</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="text">Upload Assignment:</label>
          <input id="uploadAssignmentThing" type="file" onchange="previewFile()">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button 
        type="submit" 
        class="btn btn-default" 
        style="border: 2px solid #e24a52"
      >Submit</button>
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
      >Cancel</button>
    </div>
  </div>
</div>
